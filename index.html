<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="class wrapper">
        <div class="class time">
            <span class="class hour">00</span>
            <span class="class separator">:</span>
            <span class="class minute">00</span>
            <span class="class separator">:</span>
            <span class="class second">00</span>
            <span class="class separator ms-separator">:</span>
            <span class="class milisecond">00</span>
        </div>
    </div>

    <div class="buttons">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
    </div>

    <script src="src/app.js"></script>

</body>

</html>
